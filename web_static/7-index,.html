<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/4-common.css" rel="stylesheet">
    <link href="styles/3-header.css" rel="stylesheet">
    <link href="styles/3-footer.css" rel="stylesheet">
    <link href="styles/6-filters.css" rel="stylesheet">
    <link href="styles/7-places.css" rel="stylesheet" />
    <link href="images/icon.png" rel="shortcut icon">
    <title>AirbnbDesigne</title>
  </head>
  <body>
  <header>
    <div class="logo"></div>
  </header>
    <div class="container">
        <section class="filters">
            <div class="filters-popover">
              <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
              </div>
              <div class="popover-ul">
                <ul class="popover">
                  <h2>California:</h2>
                  <li>page 1</li>
                  <li>page 2</li>
                  <h2>Arizona:</h2>
                  <li>page 3</li>
                  <li>page 4</li>
                </ul>
              </div>
            </div>
            <div class="filters-popover">
              <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, kitchen...</h4>
              </div>
              <div class="popover-ul">
                <ul class="popover">
                  <li>Internet</li>
                  <li>TV</li>
                  <li>Kitchen</li>
                  <li>Iron</li>
                </ul>
              </div>
            </div>
            <button>Search</button>
          </section>
          <section class="places">
            <h1>Places</h1>
            <div class="places-article">
              <article>
                <h2>My home</h2>
              </article>
              <article>
                <h2>Tiny house</h2>
              </article>
              <article>
                <h2>A suite</h2>
              </article>
            </div>
          </section>
    </div>
  <footer>
  <p>Holberton School</p>
  </footer>
  </body>
</html>
